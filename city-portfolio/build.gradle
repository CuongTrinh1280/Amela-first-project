plugins {
    id 'java'
    id 'war'
}

group 'edu.amela'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

    implementation group: 'org.apache.taglibs', name: 'taglibs-standard-spec', version: '1.2.5'

    implementation group: 'javax.servlet', name: 'jstl', version: '1.2'

    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.23'

    implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.2.3.RELEASE'

    implementation group: 'org.apache.myfaces.tomahawk', name: 'tomahawk', version: '1.1.7'

    implementation group: 'org.hibernate', name: 'hibernate-validator', version: '6.0.13.Final'
}

test {
    useJUnitPlatform()
}